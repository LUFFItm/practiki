<!DOCTYPE html>
<html>
<head>
<title>Угадай число</title>
</head>
<body>
<button onclick="угадайЧисло()">Угадай число</button>

<script>

alert("Задумайте число.");
alert("Умножьте задуманное число на 2 и прибавьте 7.");
let result = prompt("Введите полученный результат:");
let guessedNumber = (result - 7) / 2;


alert("Вы задумали число: " + guessedNumber);
</script>
</body>
</html>
