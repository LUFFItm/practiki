<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
</head>
<body>

<h1>Простой калькулятор</h1>
    
<form id="calculator">
    <input type="number" id="num1" placeholder="Число 1">
    <input type="number" id="num2" placeholder="Число 2">
    <br><br>
    <button type="button" onclick="calculate('add')">Сложить</button>
    <button type="button" onclick="calculate('subtract')">Вычесть</button>
    <button type="button" onclick="calculate('multiply')">Умножить</button>
    <button type="button" onclick="calculate('divide')">Поделить</button>
    <br><br>
    <h3>Результат: <span id="result">0</span></h3>
</form>

<script>
const calculator = {
    add: function(a, b) {
        return a + b;
        },
    subtract: function(a, b) {
        return a - b;
        },
    multiply: function(a, b) {
        return a * b;
        },
    divide: function(a, b) {
        if (b !== 0) {
            return a / b;
            } else {
            return "Ошибка: деление на ноль!";
            }
        }
    };
function calculate(operation) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
            
    let result;

        if (operation === 'add') {
            result = calculator.add(num1, num2);
        } else if (operation === 'subtract') {
            result = calculator.subtract(num1, num2);
        } else if (operation === 'multiply') {
            result = calculator.multiply(num1, num2);
        } else if (operation === 'divide') {
            result = calculator.divide(num1, num2);
        }

document.getElementById('result').textContent = result;
    }
 </script>

</body>
</html>
