<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замена отрицательных чисел</title>
</head>
<body>
<h1>Замена отрицательных чисел их квадратами</h1>

<label for="arraySize">Введите размер массива (n > 10):</label>
<input type="number" id="arraySize" min="11" value="15">
<button onclick="processArray()">Преобразовать массив</button>

<p id="result"></p>

<script>
function processArray() {
    // получаем размер массива
    const n = parseInt(document.getElementById("arraySize").value);
        if (isNaN(n) || n <= 10) {
    document.getElementById("result").innerText = "Введите число больше 10!";
        return;
    }

    // генерация массива из n случайных чисел в интервале [-20, 20]
    let array = [];
        for (let i = 0; i < n; i++) {
    let randomNumber = Math.floor(Math.random() * (20 - (-20) + 1)) + (-20);
        array.push(randomNumber);
    }

    // замена отрицательных элементов их квадратами
    let transformedArray = array.map(num => (num < 0 ? num ** 2 : num));

        // вывод результата
    document.getElementById("result").innerHTML = `
        Исходный массив: ${array.join(", ")}<br>
        Преобразованный массив: ${transformedArray.join(", ")}
            `;
}</script>
</body>
</html>
