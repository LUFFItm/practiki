<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Среднее арифметическое положительных чисел</title>
</head>
<body>
    <h1>Среднее арифметическое положительных чисел</h1>
    <button onclick="generateAndCalculate()">Вычислить</button>
    <p id="result"></p>

<script>
    function generateAndCalculate() {
        // генерация массива из 15 случайных чисел в интервале [-10, 30]
    let array = [];
     for (let i = 0; i < 15; i++) {
        let randomNumber = Math.floor(Math.random() * (30 - (-10) + 1)) + (-10);
            array.push(randomNumber);
        }

    // фильтрация положительных чисел
    let positiveNumbers = array.filter(num => num > 0);

    // если есть положительные числа, считаем среднее арифметическое
    if (positiveNumbers.length > 0) {
        let sum = positiveNumbers.reduce((acc, num) => acc + num, 0);
        let average = sum / positiveNumbers.length;
            document.getElementById("result").innerText = `Массив: ${array}<br>Среднее арифметическое положительных чисел: ${average.toFixed(2)}`;
        } else {
             document.getElementById("result").innerText = `Массив: ${array}<br>Нет положительных чисел.`;
         }
     }
    </script>
</body>
</html>
