<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
</head>
<body>
<h1>Калькулятор</h1>
<input type="number" id="num1" placeholder="Введите число 1">
<input type="number" id="num2" placeholder="Введите число 2">
<br><br>
<button onclick="calculate('+')">Сложить</button>
<button onclick="calculate('-')">Вычесть</button>
<button onclick="calculate('*')">Умножить</button>
<button onclick="calculate('/')">Поделить</button>
<br><br>
<p id="result">Результат: </p>

<script>
    // Калькулятор с использованием стрелочных функций
    const add = (a, b) => a + b;
    const subtract = (a, b) => a - b;
    const multiply = (a, b) => a * b;
    const divide = (a, b) => b !== 0 ? a / b : "На ноль делить нельзя!";

    const calculate = (operation) => {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

         switch (operation) {
            case '+':
                result = add(num1, num2);
                break;
            case '-':
                result = subtract(num1, num2);
                break;
            case '*':
                result = multiply(num1, num2);
                break;
            case '/':
                result = divide(num1, num2);
                break;
            default:
                result = "Неизвестная операция";
            }

        document.getElementById("result").textContent = "Результат: " + result;
    };

    // Проверка условий с использованием Function Expression
    const checkTestConditions = function() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Пожалуйста, введите корректные числа!");
                    return false;
            }
                        return true;
        };

    // Добавление проверки перед расчетом
    const calculateWithCheck = (operation) => {
        if (checkTestConditions()) {
             calculate(operation);
        }
    };

    // Переписать обработчики кнопок с учетом проверки
document.querySelectorAll('button').forEach(button => {
button.onclick = function() {
calculateWithCheck(button.textContent.trim());
        };
    });
</script>
</body>
</html>
